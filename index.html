<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex items-center justify-center">
        <div class="left w-1/3 mx-6">
            <img src="/facebook.svg" alt="" class="w-64">
            <p class="text-3xl mx-6">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/4 text-lg shadow-lg">
            <input class="px-4 h-12 my-2 border-1 border-gray-200 rounded-lg" type="text" name="email" id="email" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-1 border-gray-200 rounded-lg" type="password" name="password" id="password" placeholder="Password">
            <button type="submit" class="log-in bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer  hover:bg-blue-500">Log In</button>
            <span class="text-center text-blue-600 hover:underline text-sm cursor-pointer">Forgotten Password?</span>
            <hr class="my-2">
            <button class="create-account w-fit  my-2 px-4 mx-auto bg-green-600 text-white py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-green-500">Create new account</button>
        </div>
    </div>
</body>
</html>
